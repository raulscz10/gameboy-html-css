<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Proyecto 1: Videoconsola Con HTML y CSS</title>
</head>
<body>
    <!-- Definimos el marco de la consola-->
    <div class="consola">
        <!--Definimos el marco que ocupara la pantalla-->
        <div class="marco-pantalla">
            <!--Definimos la pantalla, la imagen y la palabra Gameboy Color-->
            <div class="pantalla">
                <img src="img/mario-bros.gif" alt="Mario Bros Gif" class="mb-image">
                <!--Contenedor para la palabra Gameboy Color-->
                <div class="gameboyContainer">
                    <p class="gameboy">GAMEBOY</p>
                    <span id="let-c" class="gb-color">C</span>
                    <span id="let-o" class="gb-color">O</span>
                    <span id="let-l" class="gb-color">L</span>
                    <span id="let-O" class="gb-color">O</span>
                    <span id="let-r" class="gb-color">R</span>
                </div>
            </div>
        </div>
        <!--Definimos el logo de Nintendo-->
        <div class="flex-cv">
            <p class="nintendo">Nintendo</p>
        </div>
        <!--Definimos la cruceta y los botones A y B-->
        <div class="row">
            <!--Definimos solo la parte de la cruceta-->
            <div class="column-2">
                <div class="cruceta">
                    <div class="pad-center">

                    </div>
                     <div class="pad-up flex-cv">
                        <p class="pad-size">▲</p>
                    </div>
                    <div class="pad-der flex-cv">
                        <p class="pad-size">►</p>
                    </div>
                    <div class="pad-down flex-cv">
                        <p class="pad-size">▼</p>
                    </div>
                    <div class="pad-izq flex-cv">
                        <p class="pad-size">◀</p>
                    </div>
                </div>
            </div>
            <!--Definimos solo la parte de los butones A/B-->
            <div class="column-2" id="col-2">
                <div class="A">
                    <p>A</p>
                </div>
                <div class="B">
                    <p>B</p>
                </div>
            </div>
        </div>
        <!--Definimos los botones Select/Start-->
        <div class="selectStartContainer">
            <div id="a2" class="select">
                <p class="p-select">SELECT</p>
            </div>
            <div id="a3" class="start">
                <p class="p-start">START</p>
            </div>
        </div>
    </div>
</body>
</html>
